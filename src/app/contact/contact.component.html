<div class="isolate relative bg-white py-24 px-6 sm:py-32 lg:px-8 dark:bg-neutral-900">
  <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl">
    <svg
      class="relative left-1/2 -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-40rem)] sm:h-[42.375rem]"
      viewBox="0 0 1155 678">
      <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3"
        d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
      <defs>
        <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177" y2="474.645"
          gradientUnits="userSpaceOnUse">
          <stop stop-color="#9089FC" />
          <stop offset="1" stop-color="#FF80B5" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="mx-auto max-w-5xl text-center px-6 lg:px-8">
    <h2 class="text-3xl font-bold tracking-tight text-zinc-900 sm:text-4xl dark:text-zinc-50">
      Nehmen Sie Kontakt auf!
    </h2>
    <p class="mt-2 text-lg leading-8 text-zinc-600 dark:text-zinc-300">
      Kontaktieren Sie uns für alle Fragen rund um unseren Innenausbau-Service. Unser freundliches und erfahrenes Team
      steht Ihnen jederzeit zur Verfügung und arbeitet mit Ihnen zusammen, um maßgeschneiderte Lösungen für Ihr Projekt
      zu finden. Wir freuen uns auf Ihre Nachricht!
    </p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-y-6 gap-x-8 sm:grid-cols-2">
      <div>
        <label for="first-name" class="block text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-50">Vormane</label>
        <div class="mt-2.5">
          <input type="text" name="first-name" id="first-name" autocomplete="given-name"
            class="block w-full border-0 py-2 px-3.5 text-zinc-900 shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 dark:text-zinc-50">
        </div>
      </div>
      <div>
        <label for="last-name" class="block text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-50">Nachname</label>
        <div class="mt-2.5">
          <input type="text" name="last-name" id="last-name" autocomplete="family-name"
            class="block w-full border-0 py-2 px-3.5 text-zinc-900 shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 dark:text-zinc-50">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="company" class="block text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-50">Unternehmen</label>
        <div class="mt-2.5">
          <input type="text" name="company" id="company" autocomplete="organization"
            class="block w-full border-0 py-2 px-3.5 text-zinc-900 shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 dark:text-zinc-50">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-50">Email</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" autocomplete="email"
            class="block w-full border-0 py-2 px-3.5 text-zinc-900 shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 dark:text-zinc-50">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="phone-number" class="block text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-50">Telefon</label>
        <div class="mt-2.5">
          <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
          class="block w-full border-0 py-2 px-3.5 text-zinc-900 shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 dark:text-zinc-50">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block text-sm font-semibold leading-6 text-zinc-900 dark:text-zinc-50">Nachricht</label>
        <div class="mt-2.5">
          <textarea name="message" id="message" rows="4"
            class="block w-full border-0 py-2 px-3.5 text-zinc-900 shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 dark:text-zinc-50"></textarea>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <button type="button"
            class="flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-zinc-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
            [ngClass]="privacyPolicyAgreed ? 'bg-red-600' : 'bg-zinc-200 dark:bg-zinc-700'"
            role="switch" aria-checked="false" aria-labelledby="switch-1-label" (click)="togglePrivacyPolicyAgreement()">
            <span class="sr-only">Zustimmung zu den Richtlinien</span>
            <span aria-hidden="true"
              class="h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-zinc-900/5 transition duration-200 ease-in-out dark:bg-neutral-900"
              [ngClass]="privacyPolicyAgreed ? 'translate-x-3.5' : 'translate-x-0'"
            ></span>
          </button>
        </div>
        <label class="text-sm leading-6 text-zinc-600" id="switch-1-label">
          Durch Auswahl dieser Option akzeptieren Sie unsere Datenschutzerklärung.
          <a href="#" class="font-semibold text-red-600">Datenschutzerklärung</a>.
        </label>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit"
        class="block w-full bg-red-600 px-6 py-4 text-center text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
        Absenden
      </button>
    </div>
  </form>
</div>
